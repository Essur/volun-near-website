<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Join us</title>
</head>

<body>
    <div class="background-block">
        <div class="header-div">
            <h1>Volun near app</h1>
        </div>
        <div class="nav-div">
            <nav>
                <a href="index.html">Home page</a>
                <a href="main-goals.html">Main goals</a>
                <a href="organizations.html">Organizations</a>
                <a href="join-us.html">Join us</a>
            </nav>
        </div>
        <div class="main-content-join-form">
            <h2>Join Volun Near</h2>

            <!-- User Type Selection -->
            <label for="userType">I am joining as:</label>
            <select id="userType" onchange="toggleForm()">
                <option value="volunteer" selected>Volunteer</option>
                <option value="organization">Organization</option>
            </select>

            <!-- Volunteer Form Section -->
            <div id="volunteerForm" class="form-section">
                <h3>Volunteer Information</h3>
                <label for="volunteerUsername">Username:</label>
                <input type="text" id="volunteerUsername" placeholder="Enter your username">

                <label for="volunteerPassword">Password:</label>
                <input type="password" id="volunteerPassword" placeholder="Enter your password">

                <label for="volunteerRealName">Real Name:</label>
                <input type="text" id="volunteerRealName" placeholder="Enter your real name">
            </div>

            <!-- Organization Form Section -->
            <div id="organizationForm" class="form-section">
                <h3>Organization Information</h3>
                <label for="orgUsername">Username:</label>
                <input type="text" id="orgUsername" placeholder="Enter your username">

                <label for="orgPassword">Password:</label>
                <input type="password" id="orgPassword" placeholder="Enter your password">

                <label for="orgEmail">Email:</label>
                <input type="email" id="orgEmail" placeholder="Enter an email">

                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" placeholder="Enter the organization name">

                <label for="orgCountry">Country:</label>
                <input type="text" id="orgCountry" placeholder="Enter your country">

                <label for="orgCity">City:</label>
                <input type="text" id="orgCity" placeholder="Enter your city">

                <label for="orgAddress">Address:</label>
                <input type="text" id="orgAddress" placeholder="Enter your address">
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" type="submit">Submit</button>

            <script>
                function toggleForm() {
                    const userType = document.getElementById('userType').value;
                    const volunteerForm = document.getElementById('volunteerForm');
                    const organizationForm = document.getElementById('organizationForm');

                    // Reset form visibility
                    volunteerForm.style.display = 'none';
                    organizationForm.style.display = 'none';

                    if (userType === 'volunteer') {
                        volunteerForm.style.display = 'block';
                    } else if (userType === 'organization') {
                        organizationForm.style.display = 'block';
                    }
                }

                // Show the volunteer form by default on page load
                window.onload = function () {
                    toggleForm();
                };
            </script>
        </div>
    </div>
</body>
</html>
